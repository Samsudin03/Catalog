<style>
  body {
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
    position: relative;
    z-index: 0;
    background: url('https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
    background-size: cover;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(255, 250, 245, 0.9); /* Lembut dan membuat konten tetap terbaca */
    z-index: -1;
  }

  header {
    background-color: rgba(139, 94, 60, 0.95);
    color: white;
    padding: 30px 20px;
    text-align: center;
  }

  header h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    margin: 0;
  }

  .catalog {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    padding: 40px;
  }

  .product {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
  }

  .product img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }

  .product-content {
    padding: 20px;
  }

  .product h2 {
    font-size: 20px;
    margin: 0 0 10px;
    color: #6b3e26;
  }

  .product p {
    font-size: 14px;
    color: #555;
    margin-bottom: 12px;
  }

  .price {
    font-size: 16px;
    font-weight: bold;
    color: #a0522d;
  }

  footer {
    text-align: center;
    padding: 20px;
    background-color: #f5f0eb;
    color: #999;
    font-size: 14px;
  }
</style>
