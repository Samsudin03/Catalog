<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 14px;
      color: #555;
    }
    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Katalog Produk</h1>
  <div class="catalog">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Produk 1">
      <h2>Produk 1</h2>
      <p>Deskripsi singkat produk 1.</p>
      <p class="price">Rp 100.000</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Produk 2">
      <h2>Produk 2</h2>
      <p>Deskripsi singkat produk 2.</p>
      <p class="price">Rp 150.000</p>
    </div>
  </div>
</body>
</html>
